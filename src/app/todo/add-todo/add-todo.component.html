
<div class="row">
  <h1 class="desplay-4 text-center">
  Ajouter une tache à réaliser
  </h1>
  <div class="clo-6">
    {{todo|json}}
    <form #addtodo="ngForm">
      <div class="form-group">
        <label for="">Nom de la tache:</label>
        <input type="text" class="form-cntrol m-1" name="todoName" [(ngModel)]="todo.todoName" required>
      </div>
      <div class="form-group">
        <label for="">Description de la tache:</label>
        <textarea class="form-control m-1" name="description" id="" cols="30" rows="10" [(ngModel)]="todo.description"></textarea>
      </div>
      <div class="form-group">
        <label for="">URL de Image:</label>
        <input type="text" class="form-control m-1" name="image" [(ngModel)]="todo.image">
      </div>
      <div class="form-group">
        <label for="">Etat de la tache:</label>
        <select   class="form-control m-1" name="todoStatus" [(ngModel)]="todo.todoStatus">
          <option value="true">En cours</option>
          <option value="false">Terminée</option>
        </select>
      </div>
      <button (click)="addTodo(addtodo.value)" [disabled]="!addtodo.valid" class="btn btn-success btn-lg">Ajouter</button>
    </form>
  </div>
</div>
